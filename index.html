<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.flipster.min.css">
    <title>3D Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="carousel">
            <ul>
             <li><img src="/img/img1.jpg" alt=""></li>
             <li><img src="/img/img2.jpg" alt=""></li>
             <li><img src="/img/img3.jpg" alt=""></li>
             <li><img src="/img/img4.jpg" alt=""></li>
             <li><img src="/img/img5.jpg" alt=""></li>
             <li><img src="/img/img6.jpg" alt=""></li>
             <li><img src="/img/img7.jpg" alt=""></li>
             <li><img src="/img/img8.jpg" alt=""></li>
             <li><img src="/img/img9.jpg" alt=""></li>
             <li><img src="/img/img10.jpg" alt=""></li>
             <li><img src="/img/img11.jpg" alt=""></li>
             <li><img src="/img/img12.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
    <script>
        $('.carousel').flipster({
            style:"carousel",
            spacing:"-0.3",
        });
    </script>
</body>
</html>
